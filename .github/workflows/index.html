<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title updated -->
    <title>WebGPU Game Engine - Part 5: Uniforms</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: #eaeaea;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }
        canvas {
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            aspect-ratio: 4 / 3;
            display: block;
        }
        #message {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1.1em;
            z-index: 10;
        }
        #controls {
             margin-top: 16px;
             /* Hide the button, as the render loop is now automatic */
             display: none;
        }
    </style>
</head>
<body>
    <div id="message">Loading WebGPU...</div>
    <canvas id="game-canvas"></canvas>
    
    <div id="controls">
        <button id="render-button">Run Render</button>
    </div>
    
    <!-- Updated to our new, permanent file name -->
    <script type="module" src="webgpu-engine.js"></script>
</body>
</html>
